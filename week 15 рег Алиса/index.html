<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {
            background-color: grey;
        }



        .font-title {
            margin-top: 15px;
            margin-bottom: 25px;
        }

        .font-alt {
            margin-top: 10px;
            margin-bottom: 10px;
            color: gray
        }

        .btn-round {
            border-radius: 25px;
        }

        .btn-social {
            width: 38px;

        }

        .buttons-social {
            margin-bottom: 125px;
        }

        #errorMessage {
            color: red;
        }

        .form__input {
            margin-top: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="text-center">Регистрация </div>
                            <form>
                                <input class="form__input" id="name" type="text" value="" placeholder="Ваше имя">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Email">

                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your Password...">
                                </div>
                                <input class="form__input" id="telephone" type="number" value=""
                                    placeholder="+375 44 0000000">
                                <div class="text-center">
                                    <div id="errorMessage"></div>
                                    <button type="submit" class="btn btn-block btn-round btn-registration"
                                        id="postButton">registration</button>
                                    <div class="form-alt"> or use social network</div>
                                    <div class="buttons-social">
                                        <button class="btn btn-secondary btn-round btn-social"><i
                                                class="fa-brands fa-twitter"></i>
                                        </button>
                                        <button class="btn btn-secondary btn-round "><i
                                                class="fa-brands fa-facebook"></i></button>
                                        <button class="btn btn-secondary btn-round "><i
                                                class="fa-brands fa-instagram"></i>

                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <div> Not a member yet?<a href=""> Sign up</a></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="index.js"> </script>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="http://use.fontawesome.com/7472dd2573.js"></script>


        <script>
            postButton.onclick = function (event) {
                event.preventDefault();
                let user = {
                    email: document.getElementById("exampleInputEmail1").value,
                    password: document.getElementById
                        ("exampleInputPassword1").value
                }
                console.log(user)
                fetch("https://httpbin.org/post",
                    {
                        method: 'POST',
                        body: JSON.stringify(user),
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                    })
                    .then(response => response.json())
                    .then(user => {
                        console.log(user);
                    })

                    .catch(error => console.log(error));
            }
        </script>




</body>

</html>
