<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <h1>Гриды таблицы</h1>
    <div class="grid-container">
        <div id="header" class="grid-elem">[Шапка страницы]</div>
        <div id="blog" class="grid-elem">[Основная часть]
            <div class="grid-elem more1">[Еще 1]</div>
            <div class="grid-elem more2">[Еще 2]</div>
            <div class="grid-elem more3">[Еще 3]</div>
        </div>
        <div id="message" class="grid-elem">[Боковая область]</div>
        <div id="footer" class="grid-elem">
            <div class="grid-elem orange">[Секция футера 1]</div>
            <div class="grid-elem orange">[Секция футера 2]</div>
            <div class="grid-elem orange">[Секция футера 3]</div>
            <div class="grid-elem orange">[Секция футера 4]</div>
        </div>
    </div>


</body>

</html>
